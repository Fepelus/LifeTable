<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Life Table</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
		<div id="input_container"></div>
		<div id="output_container"></div>

		<script type="text/template" id="outputtemplate">
			<p>Time a #{ this.age }-year-old Australian #{ this.sex } has left:</p>
			<dl>
				<dt>Years</dt><dd>#{ this.life_expectancy_years }</dd>
				<dt>Days</dt><dd>#{ this.life_expectancy_days }</dd>
				<dt>Hours</dt><dd>#{ this.life_expectancy_hours }</dd>
			</dl>
			<dl>
				<dt>Probability of dying within 5 years</dt><dd>#{ this.five_year_chance }</dd>
				<dt>Probability of dying within 10 years</dt><dd>#{ this.ten_year_chance }</dd>
				<dt>Probability of dying within 20 years</dt><dd>#{ this.twenty_year_chance }</dd>
			</dl>
		</script>

        <script src="lifetable.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				lifetable.start({
					input: 'input_container',
					output: 'output_container',
					output_template: 'outputtemplate'
				});
			});
		</script>
    </body>
</html>
