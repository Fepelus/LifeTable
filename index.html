        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>

		<div id="input_container"></div>
		<div id="output_container"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/vendor/underscore-1.3.3.min.js"></script>
        <script src="js/vendor/backbone-0.9.2.min.js"></script>
        <script src="js/vendor/moment-1.7.0.min.js"></script>
        <script src="js/main.js"></script>

		<script type="text/template" id="inputtemplate">
			<select id="day">
			</select>
			<select id="month">
			</select>
			<select id="year">
			</select>
			<select id="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</script>

		<script type="text/template" id="outputtemplate">
			<p>Time a <%= age %>-year-old Australian <%= sex %> has left:</p>
			<dl>
				<dt>Years</dt><dd><%= life_expectancy_years %></dd>
				<dt>Days</dt><dd><%= life_expectancy_days %></dd>
				<dt>Hours</dt><dd><%= life_expectancy_hours %></dd>
			</dl>
			<dl>
				<dt>Probability of dying within 5 years</dt><dd><%= five_year_chance %></dd>
				<dt>Probability of dying within 10 years</dt><dd><%= ten_year_chance %></dd>
				<dt>Probability of dying within 20 years</dt><dd><%= twenty_year_chance %></dd>
			</dl>
		</script>

    </body>
